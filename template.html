<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-2">RSS Агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form class="rss-form" method="POST" action="/" data-element="rss-form">
                        <div class="row">
                            <div class="col">
                                <input class="form-control form-control-lg w-100" name="url" placeholder="Ссылка RSS" aria-label="url" autofocus required data-testid="rss-url-field">
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-lg btn-primary px-sm-5" aria-label="Добавить" type="submit" data-testid="rss-btn-submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <div class="feedback" data-element="rss-form-feedback" data-testid="rss-form-feedback"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid p-5"></section>
    </main>

    <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div class="text-center">Created Kirill Kostikov</span>
        </div>
    </footer>
</body>
</html>
